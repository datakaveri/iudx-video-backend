autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# nodeSelector: {}

# tolerations: []

# affinity: {}

volumeName: config-storage
mapName: rtsp-config
containerName: rtsp-container

resources:
  limits: 
    memory: "30Mi"
    cpu: "20m"

  requests: 
    memory: "25Mi"
    cpu: "10m"

ports:
  containerPort1: 8554
  name1: port8554
  containerPort2: 1935
  name2: port1935
  containerPort3: 8888
  name3: port8888
  containerPort4: 8889
  name4: port8889
  containerPort5: 9997
  name5: port9997  

mountPath: "/rtsp-simple-server.yml"
subPath: rtsp-simple-server.yml 

